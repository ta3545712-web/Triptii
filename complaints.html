<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complaint | Hostel Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --danger: #dc2626;
      --background: #f9fafb;
      --text: #1e293b;
      --card: #ffffff;
      --muted: #64748b;
      --hover: #e0e7ff;
      --radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: var(--card);
      padding: 32px;
      border-radius: var(--radius);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      color: var(--primary);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      resize: vertical;
      min-height: 120px;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: var(--primary);
      color: white;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #1e40af;
    }

    .confirmation {
      margin-top: 24px;
      padding: 16px;
      border-radius: 8px;
      background-color: #dcfce7;
      color: #166534;
      font-weight: 500;
      display: none;
    }

    .complaint-history {
      margin-top: 32px;
    }

    .complaint-history h4 {
      font-size: 16px;
      margin-bottom: 12px;
    }

    .complaint-list {
      list-style: none;
      padding-left: 0;
    }

    .complaint-list li {
      background-color: #f1f5f9;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ“© Lodge a Complaint</h2>
    <form id="complaintForm">
      <label for="complaintText">Your Complaint</label>
      <textarea id="complaintText" placeholder="Describe your issue here..." required></textarea>
      <button type="submit">Submit Complaint</button>
    </form>

    <div class="confirmation" id="confirmationBox">
      âœ… Your complaint has been submitted and sent to the Admin.
    </div>

    <div class="complaint-history">
      <h4>Your Complaint History</h4>
      <ul class="complaint-list" id="complaintList"></ul>
    </div>
  </div>

  <script>
    const complaintForm = document.getElementById('complaintForm');
    const confirmationBox = document.getElementById('confirmationBox');
    const complaintList = document.getElementById('complaintList');
    const complaintText = document.getElementById('complaintText');

    complaintForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const text = complaintText.value.trim();
      if (text !== '') {
        // Show confirmation
        confirmationBox.style.display = 'block';

        // Save complaint in the list (temporary, local)
        const li = document.createElement('li');
        li.innerText = text;
        complaintList.prepend(li);

        // Reset
        complaintText.value = '';
        setTimeout(() => {
          confirmationBox.style.display = 'none';
        }, 4000);
      }
    });
  </script>

</body>
</html>
