<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostelPro - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 font-poppins">
<div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-blue-700">HostelPro Dashboard</h1>
        <div class="flex space-x-4">
            <button id="profileButton" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"><i class="fas fa-user mr-2"></i>Profile</button>
            <button id="logoutButton" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition"><i class="fas fa-sign-out-alt mr-2"></i>Logout</button>
        </div>
    </div>

    <!-- Navigation Tabs -->
    <div class="flex justify-center space-x-4 mb-6 flex-wrap">
        <button class="tab-button px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition" data-tab="profile"><i class="fas fa-user mr-2"></i>Profile</button>
        <button class="tab-button px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition" data-tab="allocate"><i class="fas fa-bed mr-2"></i>Room Allocation</button>
        <button class="tab-button px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition" data-tab="directory"><i class="fas fa-users mr-2"></i>Student Directory</button>
        <button class="tab-button px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition" data-tab="rooms"><i class="fas fa-door-open mr-2"></i>Room Availability</button>
        <button class="tab-button px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition" data-tab="complaints"><i class="fas fa-exclamation-circle mr-2"></i>Complaints</button>
        <button class="tab-button px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition" data-tab="analytics"><i class="fas fa-chart-bar mr-2"></i>Analytics</button>
    </div>

    <!-- Profile Section -->
    <div id="profile" class="tab-content animate-fade-in">
        <h2 class="text-2xl font-semibold mb-4 text-blue-700"><i class="fas fa-user mr-2"></i>User Profile</h2>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <p id="profileInfo" class="mb-4"></p>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">New Password</label>
                <input id="newPassword" type="password" class="w-full p-3 border rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 transition" placeholder="Enter new password (min 6 chars)">
            </div>
            <button id="updatePassword" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"><i class="fas fa-lock mr-2"></i>Update Password</button>
            <p id="profileMessage" class="mt-2 text-red-500"></p>
        </div>
    </div>

    <!-- Room Allocation Section -->
    <div id="allocate" class="tab-content animate-fade-in">
        <h2 class="text-2xl font-semibold mb-4 text-blue-700"><i class="fas fa-bed mr-2"></i>Room Allocation</h2>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Student Name</label>
                <input id="studentName" type="text" class="w-full p-3 border rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 transition" placeholder="Enter student name">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Room Number</label>
                <input id="roomNumber" type="number" class="w-full p-3 border rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 transition" placeholder="Enter room number">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Contact</label>
                <input id="contact" type="text" class="w-full p-3 border rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 transition" placeholder="Enter contact number">
            </div>
            <button id="allocateRoom" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition"><i class="fas fa-check mr-2"></i>Allocate Room</button>
            <p id="allocateMessage" class="mt-2 text-red-500"></p>
        </div>
    </div>

    <!-- Student Directory Section -->
    <div id="directory" class="tab-content animate-fade-in">
        <h2 class="text-2xl font-semibold mb-4 text-blue-700"><i class="fas fa-users mr-2"></i>Student Directory</h2>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <input id="searchInput" type="text" class="w-full p-3 border rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 transition" placeholder="Search by name or room number">
            </div>
            <table class="w-full border-collapse">
                <thead>
                <tr class="bg-gray-200">
                    <th class="border p-2">Name</th>
                    <th class="border p-2">Room</th>
                    <th class="border p-2">Contact</th>
                    <th class="border p-2">Action</th>
                </tr>
                </thead>
                <tbody id="studentTable"></tbody>
            </table>
        </div>
    </div>

    <!-- Room Availability Section -->
    <div id="rooms" class="tab-content animate-fade-in">
        <h2 class="text-2xl font-semibold mb-4 text-blue-700"><i class="fas fa-door-open mr-2"></i>Room Availability</h2>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <table class="w-full border-collapse">
                <thead>
                <tr class="bg-gray-200">
                    <th class="border p-2">Room Number</th>
                    <th class="border p-2">Status</th>
                </tr>
                </thead>
                <tbody id="roomTable"></tbody>
            </table>
        </div>
    </div>

    <!-- Complaints Section -->
    <div id="complaints" class="tab-content animate-fade-in">
        <h2 class="text-2xl font-semibold mb-4 text-blue-700"><i class="fas fa-exclamation-circle mr-2"></i>Complaint Logging</h2>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Student Name</label>
                <input id="complaintName" type="text" class="w-full p-3 border rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 transition" placeholder="Enter student name">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Room Number</label>
                <input id="complaintRoom" type="number" class="w-full p-3 border rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 transition" placeholder="Enter room number">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Complaint</label>
                <textarea id="complaintText" class="w-full p-3 border rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 transition" rows="4" placeholder="Describe the complaint"></textarea>
            </div>
            <button id="submitComplaint" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition"><i class="fas fa-paper-plane mr-2"></i>Submit Complaint</button>
            <p id="complaintMessage" class="mt-2 text-red-500"></p>
            <h3 class="text-xl font-semibold mt-6">Complaint List</h3>
            <ul id="complaintList" class="list-disc pl-5"></ul>
        </div>
    </div>

    <!-- Analytics Section -->
    <div id="analytics" class="tab-content animate-fade-in">
        <h2 class="text-2xl font-semibold mb-4 text-blue-700"><i class="fas fa-chart-bar mr-2"></i>Analytics</h2>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div class="p-4 bg-blue-100 rounded-lg">
                    <p class="text-lg font-semibold">Total Rooms</p>
                    <p id="totalRooms" class="text-2xl"></p>
                </div>
                <div class="p-4 bg-green-100 rounded-lg">
                    <p class="text-lg font-semibold">Occupied Rooms</p>
                    <p id="occupiedRooms" class="text-2xl"></p>
                </div>
                <div class="p-4 bg-yellow-100 rounded-lg">
                    <p class="text-lg font-semibold">Unresolved Complaints</p>
                    <p id="unresolvedComplaints" class="text-2xl"></p>
                </div>
            </div>
            <canvas id="roomChart" class="max-w-full"></canvas>
        </div>
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
