<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave Hostel | Hostel Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f5f7fa;
      color: #1e293b;
      padding: 40px 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07);
    }

    h2 {
      text-align: center;
      color: #2563eb;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #2563eb;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      background-color: #2563eb;
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .success-message {
      margin-top: 20px;
      text-align: center;
      color: #16a34a;
      font-weight: 600;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“¤ Hostel Leaving Form</h2>
    <form id="leaveForm">
      <label for="studentName">Full Name</label>
      <input type="text" id="studentName" placeholder="Enter your full name" required />

      <label for="rollNo">Roll Number</label>
      <input type="text" id="rollNo" placeholder="Enter your roll number" required />

      <label for="roomNo">Room Number</label>
      <input type="text" id="roomNo" placeholder="Enter your room number" required />

      <label for="leaveDate">Date of Leaving</label>
      <input type="date" id="leaveDate" required />

      <label for="reason">Reason for Leaving</label>
      <textarea id="reason" placeholder="Please enter your reason for leaving the hostel..." required></textarea>

      <button type="submit">Submit Leave Request</button>
    </form>

    <div class="success-message" id="successMsg">
      âœ… Your leave request has been submitted successfully!
    </div>
  </div>

  <script>
    const leaveForm = document.getElementById("leaveForm");
    const successMsg = document.getElementById("successMsg");

    leaveForm.addEventListener("submit", function (e) {
      e.preventDefault();
      successMsg.style.display = "block";
      leaveForm.reset();
    });
  </script>
</body>
</html>
