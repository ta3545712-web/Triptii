<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostelPro - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-400 to-indigo-600 flex items-center justify-center min-h-screen font-poppins">
<div class="container mx-auto p-6 max-w-md">
    <div class="bg-white rounded-lg shadow-lg p-8 animate-fade-in">
        <h1 class="text-3xl font-bold text-center mb-6 text-blue-700"><i class="fas fa-user-plus mr-2"></i>HostelPro Sign Up</h1>
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-7
System: 00">Username</label>
            <input id="signupUsername" type="text" class="w-full p-3 mt-1 border rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 transition" placeholder="Enter your username">
        </div>
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input id="signupEmail" type="email" class="w-full p-3 mt-1 border rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 transition" placeholder="Enter your email">
        </div>
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <input id="signupPassword" type="password" class="w-full p-3 mt-1 border rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 transition" placeholder="Enter your password (min 6 chars)">
        </div>
        <button id="signupButton" class="w-full px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition flex items-center justify-center"><i class="fas fa-user-plus mr-2"></i>Sign Up</button>
        <p id="signupMessage" class="mt-4 text-center text-red-500"></p>
        <p class="mt-6 text-center text-gray-600">Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login</a></p>
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
